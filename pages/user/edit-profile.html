<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mural - Editar Perfil</title>
    <!-- Favicon -->
    <link rel="shortcut icon" href="../../img/board-logo-128px.png" type="image/x-icon">
    <!-- CSS -->
    <link rel="stylesheet" href="../../css/general.css">
    <link rel="stylesheet" href="../../css/edit-profile.css">
    <!-- API -->
    <!-- <script src="../../scripts/api.js"></script> -->
</head>
<body>
    <div class="menu" tabindex="0" onblur={handleBlur}>
        <section class="header-per">
            <div class="img-per">
                <img src="../../img/Perfil LinkedIn.png" alt="" >
            </div>
            <p class="nome-menu">Flávio Eduardo</p>
            <p class="type">@aluno</p>
        </section>
        <div class="main-per">
            <div class="opc-per">
                <div class="icon-per"><img src="../../img/perfil.png" alt=""></div>
                <p>Perfil</p>
            </div>
            <div class="opc-per">
                <div class="icon-per"><img src="../../img/copie-o-simbolo-de-interface-de-duas-folhas-de-papel.png" alt="" ></div>
                <p>Postagens</p>
            </div>
            <div class="opc-per">
                <div class="icon-per"><img src="../../img/configuracoes.png" alt=""></div>
                <p>Configurações</p>
            </div>
            <div class="opc-per" id="icon-sair" onclick="logout()">
                <div class="icon-per"><img src="../../img/sair.png" alt="" ></div>
                <p>Sair</p>
            </div>
        </div>
    </div>
    <header>
        <nav>
            <img class="ico-menu" src="../../img/menu.png" alt="menu">

            <a href="home.html"><img src="../../img/board-logo.png" alt="board-logo"></a>
        </nav>
    </header>
    <main>
        <section class="edit-data">
            <img id="butt-img" src="../../img/Perfil LinkedIn.png" alt="profile-photo" class="img-profile">
            <img onclick="selectarq()" src="../../img/camera-icon.png" alt="camera-icon">
            
              <form class="form">
                <input type="text" name="user" id="user" placeholder="Nome completo">
                  <input type="text" name="username" id="username" placeholder="Nome de usuário">
                  <input type="password" name="pass" id="pass" placeholder="Senha">
                  <input type="number" name="phone" id="phone-number" placeholder="Número de telefone">
                  <button type="btn" class="btn">Editar</button>
              </form>
        </section>
    </main>

    <script src="../../scripts/menu.js"></script>
    <script src="../../scripts/edit-profile.js"></script>
</body>
</html>
