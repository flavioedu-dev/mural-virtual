<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mural Virtual - Login</title>
    <!-- CSS -->
    <link rel="stylesheet" href="../css/login.css">
    <link rel="stylesheet" href="../css/auth.css">
    <!-- API -->
    <script src="../scripts/api.js"></script>

    <link rel="manifest" href="../manifest.json">
    <link rel="shortcut icon" href="../img/board-logo-128px.png" type="image/x-icon">

    <script>
        if (typeof navigator.serviceWorker !== "undefined") {
            navigator.serviceWorker.register("../pwabuilder-sw.js")
        }
    </script>
</head>
<body>
    <div class="all">
        <div class="logo-login">
            <img src="../img/Logo.png" alt="Logo" class="img-darken">
        </div>
        <div class="form-container">
            <form class="form">
                <input type="email" name="email" id="email" placeholder="Email">
                <input type="password" name="pass" id="pass" placeholder="Senha">
                <a href="" class="forgot-pass">Esqueceu a senha?</a>
                <button type="button" class="btn" onclick="redirectToHome()">Login</button>
            </form>
            <p class="auth"><a href="register.html">Cadastre-se</a></p>
        </div>
        <div class="res_login">
             
        </div>
    </div>
</body>
</html>
